{% extends "base.html" %}

{% block title %}添加宠物 - 宠物寄养小屋{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-plus"></i> 添加新宠物</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">宠物名字 *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="species" class="form-label">物种 *</label>
                                <select class="form-control" id="species" name="species" required>
                                    <option value="">请选择物种</option>
                                    <option value="狗">狗</option>
                                    <option value="猫">猫</option>
                                    <option value="兔子">兔子</option>
                                    <option value="鸟">鸟</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="breed" class="form-label">品种</label>
                                <input type="text" class="form-control" id="breed" name="breed">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="age" class="form-label">年龄</label>
                                <input type="number" class="form-control" id="age" name="age" min="0" max="30">
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">体重 (kg) *</label>
                                <input type="number" class="form-control" id="weight" name="weight" step="0.1" min="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="color" class="form-label">颜色</label>
                                <input type="text" class="form-control" id="color" name="color">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="owner_id" class="form-label">主人 *</label>
                        <select class="form-control" id="owner_id" name="owner_id" required>
                            <option value="">请选择主人</option>
                            {% for owner in owners %}
                            <option value="{{ owner.id }}">{{ owner.name }} ({{ owner.phone or '无电话' }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> 添加宠物
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> 返回首页
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
